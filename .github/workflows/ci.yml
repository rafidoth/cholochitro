name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start containers
        run: docker compose up -d --build

      - name: Wait for database to be ready
        run: |
          timeout 60 bash -c 'until docker compose exec -T db pg_isready -U postgres; do sleep 2; done'

      - name: Run database migrations
        run: docker compose exec -T app pnpm migrate up
        env:
          TEST_DATABASE_URL: postgres://postgres:postgres@db:5432/cholochitro

      - name: Run tests
        run: docker compose exec -T app pnpm test
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}

      - name: Cleanup
        if: always()
        run: docker compose down -v
